<script type='text/javascript'>
    RED.nodes.registerType('evohome-tcp-connection', {
        category: 'config',
        defaults: {
            host: {value: 'localhost', required: true},
            port: {value: 1234, required: true, validate: RED.validators.number()},
        },
        label: function() {
            return this.host + ':' + this.port;
        }
    });
</script>

<script type='text/x-red' data-template-name='evohome-tcp-connection'>
    <div class='form-row'>
        <label for='node-config-input-host'><i class='fa fa-globe'></i> Host</label>
        <input type='text' id='node-config-input-host'>
    </div>
    <div class='form-row'>
        <label for='node-config-input-port'><i class='fa fa-globe'></i> Port</label>
        <input type='text' id='node-config-input-port'>
    </div>
</script>

<script type='text/javascript'>
    RED.nodes.registerType('evohome-in', {
        category: 'Evohome',
        defaults: {
            name: {name: ''},
            server: {type: 'evohome-tcp-connection', required: true}
        },
        color:'#A6BBCF',
        inputs: 0,
        outputs: 1,
        icon: 'bridge.png',
        label: function() {
            var serverNode = RED.nodes.node(this.server);
            return this.name || (serverNode ? serverNode.label().split(':')[0] : 'Evohome');
        },
        labelStyle: function() {
            return this.name ? 'node_label_italic': '';
        }
    });
</script>

<script type='text/x-red' data-template-name='evohome-in'>
    <div class='form-row node-input-server'>
        <label for='node-input-server'><i class='fa fa-random'></i> TCP connection</label>

        <label for='node-input-name'><i class='fa fa-tag'></i> Name</label>
        <input type='text' id='node-input-name' placeholder='Name'>
    </div>
</script>
