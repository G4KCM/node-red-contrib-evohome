<script type='text/javascript'>
    RED.nodes.registerType('evohome-in', {
        category: 'Evohome',
        defaults: {
            name: {value: ''},
            server: {type: 'evohome-tcp-connection', required: true}
        },
        color: '#A6BBCF',
        inputs: 0,
        outputs: 1,
        icon: 'bridge.png',
        label: function() {
            var serverNode = RED.nodes.node(this.server);
            return this.name || (serverNode ? serverNode.label().split(':')[0] : 'Evohome');
        },
        labelStyle: function() {
            return this.name ? 'node_label_italic': '';
        }
    });
</script>

<script type='text/x-red' data-template-name='evohome-in'>
    <div class='form-row'>
        <label for='node-input-name'><i class='fa fa-tag'></i> Name</label>
        <input type='text' id='node-input-name' placeholder='Name'>
    </div>
    <div class='form-row'>
        <label for='node-input-server'><i class='fa fa-random'></i> TCP connection</label>
        <input type='text' id='node-input-server'>
    </div>
</script>
