<script type='text/javascript'>
    RED.nodes.registerType('evohome-site-configuration', {
        category: 'config',
        defaults: {
            name: {value: ''},
            json: {value: '', required: true, validate: RED.validators.typedInput('configType')},
            configType: {value: 'json'}
        },
        label: function() {
            return this.name || 'Site Config';
        },
        oneditprepare: function() {
            $('#node-config-input-json').typedInput({
                default: 'json',
                typeField: $('#node-config-input-configType'),
                types:['json']
            });
        }
    });
</script>

<script type='text/x-red' data-template-name='evohome-site-configuration'>
    <div class='form-row'>
        <label for='node-config-input-name'><i class='fa fa-tag'></i> Name</label>
        <input type='text' id='node-config-input-name' placeholder='Name'>
    </div>
    <div class='form-row'>
        <label for='node-config-input-json'><i class='fa fa-envelope'></i> JSON</label>
        <input type='text' id='node-config-input-json' style='width:70%'>
        <input type='hidden' id='node-config-input-configType'>
    </div>
</script>
