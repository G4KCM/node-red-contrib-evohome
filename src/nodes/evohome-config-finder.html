<script type='text/javascript'>
    RED.nodes.registerType('evohome-config-finder', {
        category: 'Evohome',
        defaults: {
            name: {value: ''},
            config: {type: 'evohome-site-configuration', required: true}
        },
        color: '#A6BBCF',
        inputs: 1,
        outputs: 1,
        paletteLabel: 'config finder',
        icon: 'light.png',

            return this.name || 'Config finder';
        },
        labelStyle: function() {
            return this.name ? 'node_label_italic': '';
        }
    });
</script>

<script type='text/x-red' data-template-name='evohome-config-finder'>
    <div class='form-row'>

    <div class='form-row'>
        <label for='node-input-config'><i class='fa fa-random'></i> Site configuration</label>
        <input type='text' id='node-input-config'>
